<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }

  .spacer {
    height: 300px; /* Set the desired height for spacing */
  }

  .footer {
    overflow: hidden;
    background: rgb(205, 192, 177);
    color: rgb(19, 14, 14);
    text-align: center;
    padding: 10px;
  }

  .footer a {
    color: rgb(9, 7, 7);
    text-decoration: none;
    text-align: center;
  }

  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="spacer"></div>

<div class="footer">
  <p>&copy; blupblup, Inc. All rights reserved.</p>
</div>

</body>
</html>
